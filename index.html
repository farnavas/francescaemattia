            </div>
            <div class="buttons">
                <ul>
    <li>
      <a class="animated-arrow" href="it/infopage.html">

        </span>

          </span>
          <span class="the-arrow -right">
            <span class="shaft"></span>
          </span>
        </span>
      </a>
    </li>
    <li>
      <a class="animated-arrow" href="en/infopage.html">
        <span class="the-arrow -left">
          <span class="shaft"></span>
        </span>

          <span class="text">

          </span>

          </span>
        </span>

          </div>
        </div>
        
      </div>
